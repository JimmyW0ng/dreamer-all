<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" th:href="@{/img/favico.png}"/>
    <link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
</head>
<style>
    .ibox .open > .dropdown-menu {
        left: auto;
        right: auto;
    }

    .form-inline .btn {
        margin: 0;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    用户列表
                </div>
                <div class="ibox-content">
                    <button class="btn btn-primary btn-sm btn-outline" type="button" data-toggle="modal"
                            data-target="#myModal5">新增
                    </button>
                </div>
                <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <form class="form-horizontal m-t" id="commentForm">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                            class="sr-only">Close</span></button>
                                    <h4 class="modal-title">新增用户</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">登录名：</label>
                                        <div class="col-sm-8">
                                            <input id="loginName" name="loginName" minlength="3" type="text"
                                                   class="form-control" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="password" minlength="6" type="password"
                                                   class="form-control" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名：</label>
                                        <div class="col-sm-8">
                                            <input id="name" name="name" minlength="2" type="text"
                                                   class="form-control" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">邮箱：</label>
                                        <div class="col-sm-8">
                                            <input id="email" name="email" type="email"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号：</label>
                                        <div class="col-sm-8">
                                            <input id="mobile" name="mobile" type="number" class="form-control"
                                                   required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" onclick="addUser()">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="query-form" role="form" class="form-inline" action="/sysUser/index">
                        <div class="form-group">
                            <input type="text" placeholder="请输入用户名" name="loginName" class="form-control"
                                   th:value="${loginName}">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="请输入姓名" name="userName" class="form-control"
                                   th:value="${userName}">
                        </div>
                        <button class="btn btn-success" type="submit">查询</button>
                        <button class="btn btn-info" type="button">重置</button>
                    </form>
                    <div id="editable_wrapper" class="dataTables_wrapper form-inline" role="grid"
                         sd:page-object="${page}">
                        <!--Userlist start-->
                        <table class="table table-striped table-hover table-bordered dataTable" id="editable"
                               aria-describedby="editable_info">
                            <thead>
                            <tr>
                                <th><a class="sorted" sd:pagination-sort="id">ID</a></th>
                                <th>账号</th>
                                <th>姓名</th>
                                <th>email</th>
                                <th>电话</th>
                                <th>手机号码</th>
                                <th><a class="sorted" sd:pagination-sort="status">状态</a></th>
                                <!--<th>头像</th>-->
                                <th><a class="sorted" sd:pagination-sort="create_at">创建时间</a></th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sysUser:${page.content}">
                                <td th:text="${sysUser.id}">ID</td>
                                <td th:text="${sysUser.loginName}">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.name}">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.email}">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.phone}">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.mobile}">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.status} ">Lorem Ipsum dorolo imit</td>
                                <td th:text="${sysUser.createAt}">Lorem Ipsum dorolo imit</td>
                                <td>
                                    <button class="btn btn-warning btn-sm btn-outline" type="button">编辑</button>
                                    <button class="btn btn-danger btn-sm btn-outline" type="button">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--Userlist end-->

                        <div class="row mt15">
                            <div class="col-lg-6">
                                <label class="fl" sd:page-size-selector="dropdown">
                                    <select size="1" name="editable-sample_length" aria-controls="editable-sample"
                                            class="form-control xsmall" sd:page-size-selector="default">
                                        <option value="5" selected="selected">5</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="-1">30</option>
                                    </select> 条记录每页
                                </label>
                                <span class="fl pl15 pt10" sd:pagination-summary="">info</span>
                            </div>

                            <div class="col-lg-6">
                                <ul class="pagination pagination-sm pull-right" sd:pagination="full">
                                    <li><a href="#">«</a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script th:src="@{/js/content.min.js?v=1.0.0}"></script>
<script th:src="@{/js/plugins/toastr/toastr.min.js?v=1.0.0}"></script>
<script th:src="@{/js/core.js?v=1.0.0}"></script>
<script th:inline="javascript">
    toastr.success("123");
    function addUser() {
        var loginName = $("#loginName").val();
        var name = $("#name").val();
        var mobile = $("#mobile").val();
        var email = $("#email").val();
        var password = $("#password").val();
        $.ajax({
            url: "/sysUser/add",
            type: "POST",
            data: JSON.stringify({
                "loginName": loginName,
                "name": name,
                "mobile": mobile,
                "email": email,
                "password": password
            }),
            cache: false,
            dataType: "json",
            contentType: 'application/json;charset=utf-8',
            success: function (r) {
                if (r.success) {
                    toastr.success("成功");
                } else {
                    alert("失败");
                }
            }
        });
    }
</script>
</body>
</html>
